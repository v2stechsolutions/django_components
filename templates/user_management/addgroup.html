<html>
   <head>
      <title>Add Group</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
      
      <script>
         $(document).ready(function() {
            $('select').material_select();
         });
      </script>
   </head>
   
   <body class = "container" style="padding-top: 50px">   
      <div class = "row">
         <form class = "col s12">
            <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter group here" id="group_name" type="text" class="validate">
                  <label for="group_name">Group Name</label>
                </div>
            </div>
         </form>       
      </div>
      <div>
        <input type="checkbox" id="AddUserCheckbox">
        <label for="AddUserCheckbox">Add User</label>
      </div>
      <div>
        <input type="checkbox" id="EditUserCheckbox">
        <label for="EditUserCheckbox">Edit User</label>
      </div>
      <div>
        <input type="checkbox" id="DeleteUserCheckbox">
        <label for="DeleteUserCheckbox">Delete User</label>
      </div>
      <div>
        <input type="checkbox" id="AddGroupCheckbox">
        <label for="AddGroupCheckbox">Add Group</label>
      </div>
      <div>
        <input type="checkbox" id="EditGroupCheckbox">
        <label for="EditGroupCheckbox">Edit Group</label>
      </div>
      <div>
        <input type="checkbox" id="DeleteGroupCheckbox">
        <label for="DeleteGroupCheckbox">Delete Group</label>
      </div>
      <div class="row" style="margin-top: 10px;">
        <a class="waves-effect waves-light btn" onclick="NewRoleValidation()">Add Role</a>
      </div>

      <script src="/static/user_management/addgroup.js"></script>
   </body>   
</html>
