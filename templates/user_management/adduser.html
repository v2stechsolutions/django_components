<html>
   <head>
      <title>Add User</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
      
      <script>
         $(document).ready(function() {
            $('select').material_select();
         });
      </script>
   </head>
   
   <body class = "container" style="padding-top: 50px">
      <div class = "row">
         <form class = "col s12">
            <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter your first name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Enter your last name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter username" id="username" type="text" class="validate">
                  <label for="user_name">Username</label>
                </div>
                
                <div class="col s6">
                <label>Select Role</label>
                    <select id="RolesDropdown">
                        <option value = "" disabled selected>Select Role</option>
                    </select>               
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn" onclick="NewUserValidation()">Add User</a>
              </div>		
         </form>       
      </div>
      <script src="/static/user_management/adduser.js"></script>
   </body>   
</html>
